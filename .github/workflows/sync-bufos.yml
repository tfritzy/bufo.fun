name: Sync Bufos from all-the-bufo

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (process at most 10 bufos)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  sync-bufos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone all-the-bufo repository
        run: |
          git clone --depth 1 https://github.com/knobiknows/all-the-bufo.git /tmp/all-the-bufo

      - name: Install pipeline dependencies
        working-directory: ./data/pipeline
        run: npm install

      - name: Run bufo sync pipeline
        working-directory: ./data/pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TEST_MODE: ${{ github.event.inputs.test_mode || 'true' }}
        run: npx ts-node sync-bufos.ts

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: sync bufos from all-the-bufo [automated]"
          git push
